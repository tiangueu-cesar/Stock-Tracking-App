<div class="container main">
  <div class="header">
    <div class="title">
      <p>Enter the symbol of a stock to track (i.e AAPL, TSLA, GOOGL)</p>
    </div>
    <form [formGroup]="submitSearch" (ngSubmit)="onTrackStock()">
      <div class="d-flex justify-content-between search-block">
        <div class="">
          <input type="text" name="symbol" id="symbol" formControlName="symbolName">
        </div>
        <div class="search-stock">
          <button type="submit" value="Track Stock">Track Stock</button>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="container">
  <app-current-quote-data [companyDatas]="companyData" [stockQuoteDatas]="stockQuoteData" (onDelete)="deleteStock($event)"></app-current-quote-data>
</div>
